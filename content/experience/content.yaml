type: HorizontalCardSection
order: 3
title: "Experience"
children:
  source: experience/cards
  key: items
  orderBy: [ -endDate, -startDate ]
  fields:
    type: experience
    order: '{{endDate}}{{startDate}}'
    image: '{{ image }}'
    content: '{{ short }}'
    buttons:
      - { title: "Read More", link: "/experience/{{slug}}" }